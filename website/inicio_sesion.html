<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar sesión</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="imagen_fondo">
    <div class="inicio_sesion">
        <h1 class="centrar">Inicio de sesión</h1>
        <form method="post">
            <div>
                <hr class="linea_RUT">
                <input type="text" id="RUT" class="input_RUT" placeholder="RUT paciente" required>
            </div>
            <div>
                <hr class="linea_contraseña">
                <input type="password" id="contraseña" class="input_contraseña" placeholder="Contraseña" required>
            </div>
            <div>
                <input type="submit" value="Ingresar" class="ingresar">
            </div>
            <div>
                <a href="registrarse.html" class="boton_registrarse">registrarse</a>
            </div>
        </form>
    </div>

    <!-- Incluir el script externo para manejar el inicio de sesión -->
    <script src="../js/inicio_sesion.js"></script>
</body>
</html>
