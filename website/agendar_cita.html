<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body class = "imagen_fondo">
    <div class="contenedor">
        <img src="../css/logo_udec.png" alt="Error" class ="logo_udec">
    </div>
    <header class="div1 letra">
        <p> Usted a seleccionado al Medico: " " Debera seleccionar una fecha en el calendario, despues apareceran todas las horas disponibles</p>
    </header>

    <div id ="horas" class="contenedor_horas">

    </div>


    <label class="calendario" id="fecha" onchange="generarBotones()">
        <input type="date">
    </label>

    <script>

        function generarBotones() {
            const contenedor = document.getElementById("horas");
            contenedor.innerHTML = "";
            for (let i = 1; i <=5; i++) {
                const boton = document.createElement("button");
                boton.textContent = `Botón ${i}`;

                // Asignar una función única a cada botón
                boton.onclick = function() {
                };

                // Agregar el botón al contenedor
                contenedor.appendChild(boton);
            }
        }

    </script>
</body>
</html>
