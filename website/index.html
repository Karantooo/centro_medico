<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="../css/index.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico</title>
</head>
<body class = "imagen_fondo">
    <!-- Header -->
    <header>
        <div style="display: flex; align-items: center; padding: 10px;">
            <div style="flex-grow: 1;">
                <img src="logo.png" alt="Logo" style="height: 50px;">
            </div>
            <button>Reservar hora</button>
            <button>Acceder</button>
            <input type="text" placeholder="Buscar...">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Especialidades -->
        <section>
            <h2>Especialidades:</h2>
            <div style="display: flex; flex-wrap: wrap;">
                <button>Ginecología y Obstetricia</button>
                <button>Traumatología Adulto</button>
                <button>Medicina General</button>
                <button>Cirugía General</button>
                <button>Pediatría</button>
                <button>Centro Dental</button>
                <button>Psicología</button>
                <button>Cardiología</button>
            </div>
        </section>

        <!-- Convenios -->
        <section>
            <h2>Convenios:</h2>
            <div style="display: flex; justify-content: space-around;">
                <button>Convenio UDEC</button>
                <button>Convenio Fonasa</button>
                <button>Convenio Isapre</button>
                <button>Convenio Empresas</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer style="text-align: center; padding: 10px;">
        <p>Ubicación: ...</p>
        <p>Contáctanos: +56912345678</p>
    </footer>
</body>
</html>
